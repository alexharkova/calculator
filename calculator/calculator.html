<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="result-field">
                <article id="article"></article>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="buttonC">C</div>
            </td>
            <td>
                <div id="buttonDiv">/</div>
            </td>
            <td>
                <div id="buttonMult">*</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="button7">7</div>
            </td>
            <td>
                <div id="button8">8</div>
            </td>
            <td>
                <div id="button9">9</div>
            </td>
            <td>
                <div id="buttonMinus">-</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="button4">4</div>
            </td>
            <td>
                <div id="button5" data-value="5">5</div>
            </td>
            <td>
                <div id="button6">6</div>
            </td>
            <td rowspan="2">
                <div id="buttonPlus">+</div>
            </td>

        </tr>
        <tr>
            <td>
                <div id="button1">1</div>
            </td>
            <td>
                <div id="button2">2</div>
            </td>
            <td>
                <div id="button3">3</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="button0">0</div>
            </td>
            <td>
                <div id="buttonPoint" >,</div>
            </td>
            <td>
                <div id="buttonEq">=</div>
            </td>
        </tr>

    </table>

<script src="calculator.js"></script>
</body>
</html>
